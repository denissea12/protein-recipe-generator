<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>AI High Protein Recipe Generator</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Welcome to the AI High Protein Recipe Generator</h1>
        </header>
        <main>
            <form>
                <input type="text" placeholder="Enter the protein you'd like to start with" autofocus required
                    autocomplete="off" class="instructions">
                <input type="submit" class="submit-button" />
            </form>
            <br />
            <div class="recipe">
                The recipe will go here
            </div>

        </main>
        <script src="src/index.js"></script>
        <br />
        <footer>This project was coded by <a href="https://github.com/denissea12" target="_blank">Denisse Ramirez</a>
            and <a href="https://github.com/denissea12/protein-recipe-generator" target="_blank">is open-sourced on
                Github</a>
            and is <a href="https://high-protein-recipe-generator.netlify.app/" target="_blank">hosted
                on Netlify</a> </footer>
    </div>
</body>

</html>
